<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <meta charset="utf-8">
    <title>Noticia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<section>
    <div class="mt-5">
        <div>
            <h2 th:text="${noticia.titulo}">Titulo</h2>
            <h4 th:text="${noticia.subtitulo}">Subtitulo</h4>
        </div>
        <!-- <p>Data formatada: <span th:text="${#dates.format(today, 'dd/MM/yyyy')}"></span></p>-->
        <div class="mt-3">
            <p th:text="${noticia.categoria}">Categoria</p>
            <p class="lead text-secondary"><span th:text="${noticia.autor}">Autor</span>  Publicado em <span th:text="${#temporals.format(noticia.dataPublicacao, 'dd/MM/yyyy')} + ' às ' + ${#temporals.format(noticia.dataPublicacao, 'HH:mm')}">Data de publicação</span></p>
        </div>
        <div class="mt-3">
            <p class="lead" th:text="${noticia.conteudo}">Conteudo</p>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
