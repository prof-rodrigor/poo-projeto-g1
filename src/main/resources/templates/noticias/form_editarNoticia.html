<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <meta charset="utf-8">
    <title>Nova noticia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<section>
    <h2 class="mt-5">Editar noticia</h2>
    <form action="/noticias/editar" method="post">
        <input type="hidden" name="id" th:value="${noticia.id}">
        <div class="mb-3">
            <label for="titulo" class="form-label">Titulo</label>
            <div th:if="${error != null && #maps.containsKey(error, 'titulo')}">
                <input type="text" class="form-control" id="titulo" name="titulo" minlength="1" maxlength="150" required th:value="${valores['titulo']}">
                <div class="invalid-feedback">
                    <p th:text="${error['titulo']}">Houve erro</p>
                </div>
            </div>
            <div th:if="${error != null && !#maps.containsKey(error, 'titulo')}">
                <input type="text" class="form-control" id="titulo" name="titulo" minlength="10" maxlength="150" required th:value="${valores['titulo']}">
            </div>
            <div th:if="${error == null}">
                <input type="text" class="form-control" id="titulo" name="titulo" minlength="10" maxlength="150" required th:value="${noticia.titulo}">
            </div>
        </div>
        <div class="mb-3">
            <label for="subtitulo" class="form-label">Subtitulo</label>
            <div th:if="${error != null && #maps.containsKey(error, 'subtitulo')}">
                <input type="text" class="form-control" id="subtitulo" name="subtitulo" minlength="10" maxlength="150" required th:value="${valores['subtitulo']}">
                <div class="invalid-feedback" th:text="${error['subtitulo']}"></div>
            </div>
            <div th:if="${error != null && !#maps.containsKey(error, 'subtitulo')}">
                <input type="text" class="form-control" id="subtitulo" name="subtitulo" minlength="10" maxlength="150" required th:value="${valores['subtitulo']}">
            </div>
            <div th:if="${error == null}">
                <input type="text" class="form-control" id="subtitulo" name="subtitulo" minlength="10" maxlength="150" required th:value="${noticia.subtitulo}">
            </div>
        </div>
        <div class="mb-3">
            <label for="conteudo" class="form-label">Conteudo</label>
            <div th:if="${error != null && #maps.containsKey(error, 'conteudo')}">
                <textarea class="form-control" id="conteudo" name="conteudo" rows="3" minlength="100" maxlength="7000" required th:text="${valores['conteudo']}"></textarea>
                <div class="invalid-feedback" th:text="${error['conteudo']}"></div>
            </div>
            <div th:if="${error != null && !#maps.containsKey(error, 'conteudo')}">
                <textarea class="form-control" id="conteudo" name="conteudo" rows="3" minlength="100" maxlength="7000" required th:text="${valores['conteudo']}"></textarea>
            </div>
            <div th:if="${error == null}">
                <textarea class="form-control" id="conteudo" name="conteudo" rows="3" minlength="100" maxlength="7000" required th:text="${noticia.conteudo}"></textarea>
            </div>
        </div>
        <div class="mb-3">
            <label for="categoria" class="form-label">Categoria</label>
            <div th:if="${error != null && #maps.containsKey(error, 'categoria')}">
                <input type="text" class="form-control" id="categoria" name="categoria" minlength="2" maxlength="30" required th:value="${valores['categoria']}">
                <div class="invalid-feedback" th:text="${error['categoria']}"></div>
            </div>
            <div th:if="${error != null && !#maps.containsKey(error, 'categoria')}">
                <input type="text" class="form-control" id="categoria" name="categoria" minlength="2" maxlength="30" required th:value="${valores['categoria']}">
            </div>
            <div th:if="${error == null}">
                <input type="text" class="form-control" id="categoria" name="categoria" minlength="2" maxlength="30" required th:value="${noticia.categoria}">
            </div>
        </div>
        <div class="mb-3">
            <label for="autor" class="form-label">Autor</label>
            <div th:if="${error != null && #maps.containsKey(error, 'autor')}">
                <input type="text" class="form-control" id="autor" name="autor" minlength="2" maxlength="80" required th:value="${valores['autor']}">
                <div class="invalid-feedback" th:text="${error['autor']}"></div>
            </div>
            <div th:if="${error != null && !#maps.containsKey(error, 'autor')}">
                <input type="text" class="form-control" id="autor" name="autor" minlength="2" maxlength="80" required th:value="${valores['autor']}">
            </div>
            <div th:if="${error == null}">
                <input type="text" class="form-control" id="autor" name="autor" minlength="2" maxlength="80" required th:value="${noticia.autor}">
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="/lista" class="btn btn-secondary">Cancelar</a>
    </form>
</section>
</body>
</html>
