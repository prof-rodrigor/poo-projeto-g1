<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"  th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Noticias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<section>
    <h2 class="mt-5">Noticias</h2>
    <a href="/noticias/novo" class="btn btn-primary mb-3">Nova noticia</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Titulo</th>
            <th>Subtitulo</th>
            <th>Conteudo</th>
            <th>Categoria</th>
            <th>Autor</th>
            <th>Data</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="noticia : ${noticias}">
            <tr>
                <td th:text="${noticia.titulo}">Titulo</td>
                <td th:text="${noticia.subtitulo}">Subtitulo</td>
                <td th:text="${noticia.conteudo}">Conteudo</td>
                <td th:text="${noticia.categoria}">Categoria</td>
                <td th:text="${noticia.autor}">Autor</td>
                <td th:text="${#temporals.format(noticia.dataPublicacao, 'dd/MM/yyyy')} + ' às ' + ${#temporals.format(noticia.dataPublicacao, 'HH:mm')}">Data de Publicacao</td>
                <td>
                    <a class="btn btn-primary btn-sm" th:href="@{/noticias/{id}/view (id=${noticia.id})}">
                        Ver
                    </a>
                </td>
                <td>
                    <a class="btn btn-primary btn-sm" th:href="@{/noticias/{id}/editar (id=${noticia.id})}">
                        Editar
                    </a>
                </td>
                <td>
                    <a class="btn btn-danger btn-sm" th:href="@{/noticias/{id}/remover (id=${noticia.id})}" onclick="return confirm('Tem certeza que deseja remover esta notícia?');">
                        Remover
                    </a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
