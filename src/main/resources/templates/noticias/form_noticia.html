<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"  th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nova noticia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<section>
    <h2 class="mt-5">Nova noticia</h2>
    <div class="alert alert-danger" role="alert" th:if="${error != null}">
        <p th:text="${error}"></p>
    </div>
    <form action="/noticias" method="post">
        <div class="mb-3">
            <label for="titulo" class="form-label">Titulo</label>
            <input type="text" class="form-control" id="titulo" name="titulo" maxlength="150" minlength="10" required>
        </div>
        <div class="mb-3">
            <label for="subtitulo" class="form-label">Subtitulo</label>
            <input type="text" class="form-control" id="subtitulo" name="subtitulo" minlength="10" maxlength="150" required>
        </div>
        <div class="mb-3">
            <label for="conteudo" class="form-label">Conteudo</label>
            <textarea class="form-control" id="conteudo" name="conteudo" rows="3" minlength="100" required></textarea>
        </div>
        <div class="mb-3">
            <label for="categoria" class="form-label">Categoria</label>
            <input type="text" class="form-control" id="categoria" name="categoria" maxlength="30" required>
        </div>
        <div class="mb-3">
            <label for="autor" class="form-label">Autor</label>
            <input type="text" class="form-control" id="autor" name="autor" maxlength="80" required>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="/lista" class="btn btn-secondary">Cancelar</a>
    </form>
</section>
</body>
</html>
