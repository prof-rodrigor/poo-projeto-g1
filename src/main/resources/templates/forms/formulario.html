<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"  th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nova noticia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <section>
        <div class="container">
            <h1 th:text="${form.nome}">TÃ­tulo Form</h1>
            <form th:action="@{/form/{formId}(formId=${form.id})}" method="post">
                <div th:each="campo : ${form.campos}">
                    <div class="form-group">
                        <label th:for="${campo.id}" th:text="${campo.label}">Campo</label>
                        <input th:if="${campo.entrada == 'input'}" type="text" class="form-control" th:id="${campo.id}" th:name="${campo.id}" th:value="${campo.valor}">
                        <textarea th:if="${campo.entrada == 'textarea'}" class="form-control" th:id="${campo.id}" th:name="${campo.id}">[[${campo.valor}]]</textarea>
                        <div class="text-danger" th:if="${erros != null and erros[campo.id] != null}" th:text="${erros[campo.id].mensagem}">Erro</div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
                <a th:href="${form.redirecionar}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </section>
</body>
</html>
